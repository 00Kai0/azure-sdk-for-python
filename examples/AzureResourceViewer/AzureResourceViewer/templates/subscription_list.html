{% extends "layout.html" %}

{% block content %}

<ol class="breadcrumb">
    <li class="active">Home</li>
</ol>

<h2>{{ title }}.</h2>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Subscription ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for sub in subscriptions %}
        <tr>
            <td><a href="{{ url_for('resourcegroups', subscription_id=sub.id) }}">{{sub.id}}</a></td>
            <td>{{sub.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
