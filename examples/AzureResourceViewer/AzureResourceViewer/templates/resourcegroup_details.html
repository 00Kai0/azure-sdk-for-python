{% extends "layout.html" %}

{% block content %}

<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="{{ url_for('resourcegroups', subscription_id=subscription_id) }}">{{subscription_id}}</a></li>
    <li class="active">{{resource_group_name}}</li>
</ol>

<h2>{{ title }}.</h2>

<h3>Storage Accounts</h3>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td><a href="{{ url_for('storageaccount', subscription_id=subscription_id, resource_group_name=resource_group_name, account_name=account.name) }}">{{account.name}}</a></td>
            <td>{{account.location}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
