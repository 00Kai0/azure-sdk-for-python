# this is a template tox.ini file used where there is no package-specific configuration
# note that this file will be copied into an appropriate package folder during build-CI. To locally leverage this, 
# do one of the following:
# 1) Execute your tests by using `python ./scripts/devops_tasks/setup_execute_tests.py <target-package>`
#    a) This will also result in a `tox.ini` residing in the package directory.
# 2) Manually copy this file into your package folder. `cd` to the folder. run `tox`

[tox]
# note that this envlist is the default set of environments that will run if a target environment is not selected.
envlist = {python2.7,python3.7}-{linux,macos,windows}-{test},sdist

[base]
deps = 
  -rdev_requirements.txt

[testenv]
default_pytest_params = --junitxml={toxinidir}/test-junit-{envname}.xml --verbose --durations=10 --verbose --cov --cov-report=

pre-deps =
  wheel
skip_install = true
skipsdist = true
platform = linux: linux
           macos: darwin
           windows: win32
passenv = *
deps = {[base]deps}
changedir = {toxinidir}
commands = 
    python {toxinidir}/../../../eng/tox/create_wheel_and_install.py -d {distdir} -p {toxinidir}
    pytest \
      {posargs: default_pytest_params} \
      {toxinidir}


[testenv:lint]
skip_install = true
skipsdist = true
platform = linux: linux
           macos: darwin
           windows: win32
passenv = *
deps = {[base]deps}
changedir = {toxinidir}
commands = 
    python {toxinidir}/../../../eng/tox/create_wheel_and_install.py -d {distdir} -p {toxinidir}
    pytest \
      {cov_options} \
      {out_options} \
      {posargs} \
      {toxinidir}


[testenv:lint]
deps =
  {[base]deps}
  pylint==2.3.0; python_version >= '3.4'
  pylint==1.9.4; python_version < '3.4'
commands = 
    pylint \
      --output-format=parseable \
      --rcfile {toxinidir}/../../../pylintrc \
      --exit-zero \
      {toxinidir}/azure


[testenv:mypy]
deps =
  {[base]deps}
  mypy
commands = 
    !python2.7: - mypy {toxinidir}/azure


[testenv:sdist]
usedevelop = True
deps = 
  {[base]deps}
passenv = *
changedir = {toxinidir}
commands =
    pytest \
      {cov_options} \
      {out_options} \
      {posargs} \
      {toxinidir}